#  Redis Node Template for Openshift Origin
#  Mycloud dev project
# Persistent Volumes
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-claim-3
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: "5Gi"

---
apiVersion: v1
kind: ReplicationController
metadata:
  name: redis-cluster-node-3-rc
spec:
  replicas: 1
  selector:
    name: redis-cluster-node-3
    app: redis-cluster
  template:
    metadata:
      labels:
        name: redis-cluster-node-3
        redis_node: redis-cluster-node-3
        app: redis-cluster
    spec:
      containers:
      - image: "docker-registry.default.svc:5000/nextcloud-dev/redis-nextcloud:latest"
        name: redis-cluster-node-3
        command:
          - "/tmp/run_redis.sh"
        args:
          - "-n"
          - "redis-cluster-node-3"
          - "-r"
          - "slave"
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        - containerPort: 16379
          name: sentinel
          protocol: TCP
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
        volumeMounts:
          - mountPath: /var/lib/redis
            name: redis-claim-3
          - mountPath: /etc/redis
            name: redis-config
      volumes:
      - name: redis-claim-3
        persistentVolumeClaim:
          claimName: redis-claim-3
      - name: redis-config
        configMap:
          name: redis-config
          defaultMode: 0666
          items:
            - key: "redis.conf"
              path: "redis.conf"
            - key: "sentinel.conf"
              path: "sentinel.conf"
    restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    redis_node: redis-cluster-node-3
  name: redis-cluster-node-3
spec:
  ports:
  - name: redis-server-port
    port: 6379
    protocol: TCP
    targetPort: 6379
  - name: redis-sentinel-port
    port: 16379
    protocol: TCP
    targetPort: 16379
  selector:
    redis_node: redis-cluster-node-3
